<div
  style="background: linear-gradient(to bottom, #529434, #c6ffab) !important; --ion-background-color: linear-gradient(to bottom, #529434, #c6ffab) !important; height: 100vh">
  <ion-header style="background-color: transparent">
    <div class="menu-bar">
      <ion-thumbnail>
        <a href="/recipes"><img alt="logo" src="assets/icon/Logo.png"></a>
      </ion-thumbnail>
      <ion-buttons slot="end">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-header>


  <ion-text class="ion-text-center" color="light">
    <h2>YOUR FAVORITE RECIPES</h2>
  </ion-text>

  <ion-content>
    <dl style="background-color: transparent; !important;">
      <dd class="rectangle" *ngFor="let item of recipes; index as i" [routerLink]="['/recipes', item.recipe.uri|slice:51]">
        <h6 class="cut-text"
            style="color: #4d3827; margin: 5px; font-weight: bold; width: 250px">{{ item.recipe.label.toUpperCase() }}</h6>
        <div class="recipe-card">
          <div class="recipe-img" >
            <img src="{{item.recipe.image}}" alt="recipe" style="object-fit: cover"/>
          </div>
          <div class="recipe-desc" >

            <p class="cut-text"> {{ item.recipe.source }} </p>
            <p class="cut-text"> {{ item.recipe.cuisineType }} food</p>
            <p class="cut-text"> {{ item.recipe.mealType }} </p>
            <p class="cut-text" style="display: flex; align-items: center">
              <ion-icon name="timer-outline" slot="start"></ion-icon>
              {{ item.recipe.totalTime > 0 ? item.recipe.totalTime + "'" : '-' }}</p>
          </div>
        </div>
      </dd>
    </dl>
  </ion-content>
</div>
