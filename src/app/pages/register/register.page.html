<ion-content class="animated fadeIn login auth-page">
  <br>
  <br>
  <br>
  <ion-text class="ion-text-center"><h4>SIGN UP</h4></ion-text>

  <!-- Login form -->
  <form [formGroup]="registerFormModel" class="list-form">
    <div class="form-item animated fadeInUp">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </div>
    <ng-container *ngFor="let error of error_msg.email">
      <div class="form-item"
           *ngIf="registerFormModel.get('email').hasError(error.type) && (registerFormModel.get('email').dirty || registerFormModel.get('email').touched)">
        <ion-text color="danger">{{ error.message }}</ion-text>
      </div>
    </ng-container>

    <div formGroupName="passwords">
      <div class="form-item animated fadeInUp">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </div>
      <ng-container *ngFor="let error of error_msg.password">
        <div class="form-item" style="margin-bottom: 1em"
             *ngIf="registerFormModel.get('passwords').get('password').hasError(error.type) && (registerFormModel.get('passwords').get('password').dirty || registerFormModel.get('passwords').get('password').touched)">
          <ion-text color="danger">{{ error.message }}</ion-text>
        </div>
      </ng-container>

      <div class="form-item animated fadeInUp">
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" formControlName="passwordConfirm"></ion-input>
      </div>
      <ng-container *ngFor="let error of error_msg.passwordConfirm">
        <div class="form-item" style="margin-bottom: 1em"
             *ngIf="registerFormModel.get('passwords').get('passwordConfirm').hasError(error.type) && (registerFormModel.get('passwords').get('passwordConfirm').dirty || registerFormModel.get('passwords').get('passwordConfirm').touched)">
          <ion-text color="danger">{{ error.message }}</ion-text>
        </div>
      </ng-container>
    </div>

    <div margin-top="20px" style="width: 100%; text-align: center">
      <ion-button (click)="onRegister()" [disabled]="!registerFormModel.valid" color="primary" icon-left
                  shape="round"
                  size="medium" tappable>
        <ion-icon name="log-in"></ion-icon>
        Sign Up
      </ion-button>
    </div>
    <ion-text class="ion-text-center"><p>Already signed up? <a (click)="redirectLogin()" color="primary">Login</a></p>
    </ion-text>
    <ion-text class="ion-text-center" color="danger">{{errorMsg}}</ion-text>
  </form>
</ion-content>
