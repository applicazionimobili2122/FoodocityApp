<div style="height: 100%; background-color: var(--ion-color-primary)">
  <ion-header style="background-color: var(--ion-color-primary)">
    <div class="menu-bar">
      <ion-thumbnail>
        <a href="/recipes"><img alt="logo" src="assets/icon/Logo.png"></a>
      </ion-thumbnail>
      <ion-buttons slot="end">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-header>

  <ion-content *ngIf="user as user">
    <ion-text class="ion-text-center">
      <h2 style="color: black; margin-top: 50px">YOUR PROFILE</h2>
    </ion-text>
    <div style="margin: 15px">
      <ion-list>
        <ion-item>
          <ion-text class="ion-text-left" color="dark">
            <h3><strong>Email</strong></h3>
            <h3>{{user.email}}</h3>
          </ion-text>
        </ion-item>
      </ion-list>
      <div style="width: 100%; text-align: center; margin-top: 20px">
        <ion-button (click)="editProfile()"
                    color="primary"
                    shape="round"
                    size="medium"
                    tappable>
          <ion-icon name="edit-profile"></ion-icon>
          Change password
        </ion-button>
      </div>
    </div>
  </ion-content>
</div>
